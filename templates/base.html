<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock %}</title>

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='icons/favicon-96x96.png') }}" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='icons/favicon.svg') }}" />
        <link rel="shortcut icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" />
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}" />
        <meta name="apple-mobile-web-app-title" content="Pape" />
        <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}" />

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    </head>
    <body>
        <div class="container my-4">

            <nav class="navbar navbar-expand-lg navbar-light bg-light mb4">
                <a class="nav-link {% if request.path == url_for('web.main') %}active{% endif %}"
                    href="{{ url_for('web.main') }}">Lista de Productos</a>
                <a class="nav-link {% if request.path == url_for('web.add_product') %}active{% endif %}"
                    href="{{ url_for('web.add_product') }}">AÃ±adir producto</a>
            </nav>

            {% block content %}
            {% endblock %}

        </div>

        <!-- Worker is requisite for PWA -->
        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register("{{ url_for('static', filename='js/service_worker.js') }}")
                        .then(reg => console.log('Service worker registered.', reg))
                        .catch(err => console.error('Service worker registration failed', err));
                });
            }
        </script>

        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
