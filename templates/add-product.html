{% extends "base.html" %}

{% block title %} Añadir producto {% endblock %}

{% block content %}

<section>
    <h1>Añadir o modificar producto</h1>

    <form action="{{ url_for('api.insert_product') }}" method="POST" class="mb-5">
        <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div>
            <label for="multiple-brands">¿Producto tiene múltiples marcas?</label>
            <input name="multiple-brands" type="checkbox">
        </div>
        <div>
            <label for="multiple-varieties">¿Producto tiene múltiples variedades (tamaño, etc)?</label>
            <input name="multiple-varieties" type="checkbox">
        </div>
        <div>
            <label for="multiple-colors">¿Producto tiene múltiples colores?</label>
            <input name="multiple-colors" type="checkbox">
        </div>


        </div>
    </form>
</section>

{% endblock %}
